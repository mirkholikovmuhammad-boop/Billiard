<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бильярд — Счётчик столов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Бильярд — Счётчик столов</h1>
        <div class="header-right">
            <div id="todayTotal">За сегодня: 0 сомони</div>
            <button id="calendarBtn">Календарь</button>
            <button id="endDay">Закончить день</button>
        </div>
    </header>

    <main>
        <div class="container-top">
            <div class="table" id="table1">
                <h2>Бильярд 1 (Майда)</h2>
                <div class="timer" id="timer1">0:00</div>
                <button class="startStop" id="btn1">Старт</button>
                <div class="price" id="price1">0.00 сомони</div>
            </div>
            <div class="table" id="table2">
                <h2>Бильярд 2 (Майда)</h2>
                <div class="timer" id="timer2">0:00</div>
                <button class="startStop" id="btn2">Старт</button>
                <div class="price" id="price2">0.00 сомони</div>
            </div>
        </div>

        <div class="container-bottom">
            <div class="table" id="table3">
                <h2>Бильярд 1 (Калон)</h2>
                <div class="timer" id="timer3">0:00</div>
                <button class="startStop" id="btn3">Старт</button>
                <div class="price" id="price3">0.00 сомони</div>
            </div>
            <div class="table" id="table4">
                <h2>Бильярд 2 (Калон)</h2>
                <div class="timer" id="timer4">0:00</div>
                <button class="startStop" id="btn4">Старт</button>
                <div class="price" id="price4">0.00 сомони</div>
            </div>
        </div>

        <div id="history">
            <h3>За сегодня</h3>
            <ul id="historyList"></ul>
        </div>
    </main>

    <div id="endDayModal" class="modal">
        <div class="modal-content">
            <h3>Итог за день</h3>
            <p id="totalDay">0.00 сомони</p>
            <label>Изменить сумму: </label>
            <input type="number" id="editTotal" step="0.01"/>
            <div style="margin-top:10px;">
                <button id="saveTotal">Сохранить</button>
            </div>
        </div>
    </div>

    <div id="calendarModal" class="modal">
        <div class="modal-content calendar-content">
            <div class="calendar-header">
                <button id="prevDay">&lt;</button>
                <span id="calendarDate"></span>
                <button id="nextDay">&gt;</button>
            </div>
            <div id="calendarTotal">0.00 сомони</div>
            <button id="closeCalendar">Закрыть</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
